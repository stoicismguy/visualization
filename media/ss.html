<!DOCTYPE html>
<html>
<head>
    <title>Древовидный граф</title>
    <style>
        ul {
            list-style-type: none;
        }
        
        ul ul {
            margin-left: 20px;
        }
    </style>
</head>
<body>

<table>
  <tr>
    <td>Родитель 1</td>
    <td>Потомок 1</td>
  </tr>
  <tr>
    <td>Потомок 1</td>
    <td>Внук 1</td>
  </tr>
  <tr>
    <td>Потомок 1</td>
    <td>Внук 2</td>
  </tr>
  <tr>
    <td>Родитель 2</td>
    <td>Потомок 2</td>
  </tr>
</table>

<script>
    const tableRows = document.querySelectorAll('tr');
    const tree = document.createElement('ul');
    const parentUl = document.createElement('ul');
    let currentNode = parentUl;

    for (let i = 0; i < tableRows.length; i++) {
        const cells = tableRows[i].querySelectorAll('td');
        const parentCell = cells[0].textContent;
        const childCell = cells[1].textContent;

        if (currentNode !== parentUl && parentCell !== currentNode.textContent) {
            tree.appendChild(currentNode);
            currentNode = parentUl;
        }

        const li = document.createElement('li');
        li.textContent = childCell;
        currentNode.appendChild(li);
    }

    tree.appendChild(parentUl);
    document.body.appendChild(tree);
</script>

</body>
</html>
